name: golangci-lint
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
        - name: Set up Go 1.x
          uses: actions/setup-go@v2
          with:
            go-version: ^1.14
          id: go
        - name: Check out code into the Go module directory
          uses: actions/checkout@v2
        - name: Get dependencies
          run: |
           go mod download
        - name: Build
          run: go build -v ./...
        - name: Test
          run: go test -v ./...
        - name: Coverage
          run: go test -count=1 -cover -race -timeout 30s -short ./... 
    
    golangci:
      name: lint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v2
          with:
            version: v1.29
            # see https://golangci-lint.run/usage/linters/
            args: --enable misspell,gofmt,golint,goimports